{% extends "Login_app/base.html" %}
{% load static %}
{% block body_block %}
<h3>  This is register page</h3><br><br>
{% if registered %}
<div class="alert alert-success">Registration successfully Done
</div>
{% else %}
<form method="POST" enctype="multipart/form-data">
    <h6>{{user_form.as_p}}</h6>
    <h6>{{user_info_form.as_p}}</h6>
    {% csrf_token %}
    <input type="submit" name="submit " value="Register">
     
</form>
{% endif %}


{% endblock %}
